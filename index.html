<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<script>
    function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 40.749933, lng: -73.98633 },
            zoom: 13,
            mapTypeControl: false,
        });

        const input = document.getElementById("pac-input");
        const options = {
            fields: ["formatted_address", "geometry", "name"],
            strictBounds: false,
        };

        const searchButton = document.getElementById("search-button");
        searchButton.addEventListener("click", () => {
            google.maps.event.trigger(autocomplete, 'place_changed')
        });

        const autocomplete = new google.maps.places.Autocomplete(input, options);
        autocomplete.bindTo("bounds", map);

        const infowindow = new google.maps.InfoWindow();
        const marker = new google.maps.Marker({
            map,
            anchorPoint: new google.maps.Point(0, -29),
        });

        autocomplete.addListener("place_changed", () => {
            infowindow.close();
            marker.setVisible(false);

            const place = autocomplete.getPlace();

            if (!place.geometry || !place.geometry.location) {
                window.alert("No details available for input: '" + place.name + "'");
                return;
            }

            if (place.geometry.viewport) {
                map.fitBounds(place.geometry.viewport);
            } else {
                map.setCenter(place.geometry.location);
                map.setZoom(17);
            }

            const lat = place.geometry.location.lat();
            const lng = place.geometry.location.lng();

            // Llamar a getWeather con las coordenadas del lugar seleccionado
            getWeather(lat, lng);

            marker.setPosition(place.geometry.location);
            marker.setVisible(true);

            infowindow.setContent(
                `<strong>${place.name}</strong><br>${place.formatted_address}`
            );
            infowindow.open(map, marker);
        });
    }

    window.initMap = initMap;
</script>
<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDr54I6dc5YpNhqPak1m4OaPNFH7FlxVX8&libraries=places&callback=initMap">
    </script>


<body>
    <header>

        <div class="logo-section">
            <img class="logo" src="https://cdn-icons-png.flaticon.com/512/1116/1116453.png" alt="Weather App Logo">
            <h1 class="app-title">Weather App</h1>
        </div>

        <section class="search-container">
            <div class="search-inputs">

                <input type="text" id="pac-input" placeholder="Enter city name">
                <button class="search-icon" id="search-button">
                    <span class="material-symbols-outlined">eye_tracking</span></button>
            </div>
        </section>

        <span class="material-symbols-outlined" id="dark-mode-toggle">
            dark_mode
        </span>

    </header>

    <main>
        <section class="cards-container">

            <h2>hello!, Welcome to Wheather App =|</h2>

            <h3>Search for any city to get the current weather information :D
            </h3>

            <div class="cards">
                <div class="card">
                    <h4>Temperature<span class="material-symbols-outlined">device_thermostat</span></h4>
                    <p id="temperature">-- Â°C</p>
                </div>
                <div class="card">
                    <h4>Description<span class="material-symbols-outlined">two_pager</span></h4>
                    <p id="description">--</p>
                </div>
                <div class="card">
                    <h4>Wind Direction<span id="wind-direction-icon" class="material-symbols-outlined">north_east </span></h4>
                    <p id="wind-direction">--</p>
                </div>
                <div class="card">
                    <h4>Wind Speed<span class="material-symbols-outlined">air</span></h4>
                    <p id="wind-speed">-- km/h</p>
                </div>
            </div>

            <img class="background" src="/assets/bubbles-6.jpg" alt="Background">

        </section>

        <section class="map-container">

            <div id="map"></div>

        </section>

    </main>
    <script src="script.js"></script>
</body>

</html>
